<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/addProyectoEmpleado.css">
    <title>Horas Proyecto</title>
</head>
<body>
<div class="container">
    <h2>Formulario Horas Proyecto</h2>
    <form id="horas-form">
        <div class="form-group">
            <label for="trabajador">Trabajador:</label>
            <input type="text" id="trabajador" name="trabajador" list="lista-trabajadores" placeholder="Busca un trabajador..." required autocomplete="off">
            <input type="hidden" id="trabajador_id" name="trabajador_id">
            <datalist id="lista-trabajadores"></datalist>
        </div>
        <div class="form-group">
            <label for="proyecto">Proyecto:</label>
            <input type="text" id="proyecto" name="proyecto" list="lista-proyectos" placeholder="Busca un proyecto..." required autocomplete="off">
            <input type="hidden" id="proyecto_id" name="proyecto_id">
            <datalist id="lista-proyectos"></datalist>
        </div>
        <div class="form-group">
            <label for="dia">DÃ­a (Fecha)</label>
            <input type="date" id="dia" name="dia" required>
        </div>
        <div class="form-group">
            <label for="horas">Horas Trabajadas</label>
            <input type="number" id="horas" name="horas" required min="0" step="0.5" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>
        <div class="form-group">
            <label for="descripcion">Comentarios / Tareas Realizadas (Opcional)</label>
            <textarea id="descripcion" name="descripcion" rows="3"
                placeholder="Detalles sobre las tareas realizadas o notas adicionales..."></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit">Registrar Jornada</button>
            <button type="button" class="btn-volver" onclick="volverAlIndex()">Volver al Index</button>
        </div>
    </form>
</div>
<script src="/js/addProyectoEmpleado.js"></script>
</body>
</html>
